<!--
Layout Summary:
Overall Canvas: 1000x1000

Nav Column:
  - Position: x=0, y=0
  - Size: width=160, height=1000
  - Fill: lightgray

Main Column Container:
  - Position: x=160, y=0
  - Size: width=840, height=1000
  - Fill: white

Inner Content Area (equal insets):
  - Left inset: 60px → starts at x = 160 + 60 = 220
  - Right inset: 60px → ends at x = 1000 – 60 = 940
  - Content width: 720px (from x=220 to x=940)

Header Row (Row 1):
  - Rectangle: x=220, y=20, width=720, height=140, fill=white
  - Bottom border line: from (220,160) to (940,160)

Row 2 – Three Columns:
  1. Left Container (c-2-r-2-c-1):
       - Position: x=220, y=170
       - Size: width=320, height=300
       - Fill: powderblue
  2. Middle Container (c-2-r-2-c-2):
       - Positioned 10px to the right of left container:
         → x = 220 + 320 + 10 = 550, y=170, width=180
       - Contains:
           a. Status Box (Row 1):
                - x=550, y=170, width=180, height=93.33
           b. Two side-by-side boxes (Row 2):
                - Left Box (Consumption): x=550, y=273.33, width=77, height=93.33
                - Right Box (Total Charging): x=637, y=273.33, width=93, height=93.33
           c. Real Time Power Box (Row 3):
                - x=550, y=376.66, width=180, height=93.33
  3. Right Container (c-2-r-2-c-3):
       - Positioned 10px to the right of middle container:
         → x = 550 + 180 + 10 = 740, y=170, width=200
       - Contains:
           a. Range Selector & Filter (Row 1):
                - x=740, y=170, width=200, height=93.33
           b. Icon Row (Row 2) – 4 Icons with 3 gaps of 10px:
                - Available width = 200 – (3×10) = 170; each icon width = 170/4 = 42.5
                - Icon 1: x=740, y=273.33, width=42.5, height=93.33
                - Icon 2: x=792.5, y=273.33, width=42.5, height=93.33
                - Icon 3: x=845, y=273.33, width=42.5, height=93.33
                - Icon 4: x=897.5, y=273.33, width=42.5, height=93.33
           c. Min Max Total Use (Row 3):
                - x=740, y=376.66, width=200, height=93.33

Row 3 of Main Column:
  - Graph Box (c-2-r-3-c-1):
       - Position: x=220, y=490, width=500, height=440, fill=lavender
  - Right Column (stacked boxes):
       a. Current State (upper):
             - x=740, y=490, width=200, height=180, fill=mistyrose
       b. Energy Consumption (lower):
             - x=740, y=690, width=200, height=240, fill=lavender
-->

<svg viewBox="0 0 1000 1000" 
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Drop shadow filter for all boxes except the header -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="gray"/>
    </filter>
  </defs>
  
  <!-- Outline the whole body -->
  <rect x="0" y="0" width="1000" height="1000" fill="none" stroke="black"/>
  
  <!-- NAV COLUMN -->
  <rect x="0" y="0" width="160" height="1000" fill="lightgray" stroke="none"/>
  <text x="10" y="30" font-size="12">Nav Column</text>
  
  <!-- MAIN COLUMN CONTAINER -->
  <rect x="160" y="0" width="840" height="1000" fill="white" stroke="none"/>
  
  <!-- INNER CONTENT AREA (Equal insets: 60px each side) -->
  <!-- HEADER ROW -->
  <rect x="220" y="20" width="720" height="140" fill="white" stroke="none"/>
  <line x1="220" y1="160" x2="940" y2="160" stroke="black" stroke-width="1"/>
  <text x="230" y="50" font-size="12">Header Row (c-2-r-1)</text>
  
  <!-- ROW 2 -->
  <!-- Left Container (c-2-r-2-c-1) -->
  <rect x="220" y="170" width="320" height="300" fill="powderblue" stroke="black" filter="url(#dropshadow)"/>
  <text x="230" y="190" font-size="12">Left Container Box w/Image (c-2-r-2-c-1-b)</text>
  
  <!-- Middle Container (c-2-r-2-c-2) -->
  <!-- Positioned at x=550 (220+320+10) -->
  <!-- Row 1: Status Box -->
  <rect x="550" y="170" width="180" height="93.33" fill="white" stroke="blue" filter="url(#dropshadow)"/>
  <text x="560" y="200" font-size="10">Status Box (c2-ig-r1-b)</text>
  <!-- Row 2: Two side-by-side boxes -->
  <rect x="550" y="273.33" width="77" height="93.33" fill="white" stroke="blue" filter="url(#dropshadow)"/>
  <text x="555" y="303.33" font-size="10">Consumption (c2-ig-r2c1-b)</text>
  <rect x="637" y="273.33" width="93" height="93.33" fill="white" stroke="blue" filter="url(#dropshadow)"/>
  <text x="642" y="303.33" font-size="10">Total Charging (c2-ig-r2c2-b)</text>
  <!-- Row 3: Real Time Power Box -->
  <rect x="550" y="376.66" width="180" height="93.33" fill="white" stroke="blue" filter="url(#dropshadow)"/>
  <text x="560" y="406.66" font-size="10">Real Time Power (c2-ig-r3-b)</text>
  
  <!-- Right Container (c-2-r-2-c-3) -->
  <!-- Positioned at x=740 (550+180+10), width=200 -->
  <!-- Row 1: Range Selector & Filter -->
  <rect x="740" y="170" width="200" height="93.33" fill="white" stroke="red" filter="url(#dropshadow)"/>
  <text x="750" y="200" font-size="10">Range Selector &amp; Filter (c3-ig-r1)</text>
  
  <!-- Row 2: Icon Row (4 boxes) -->
  <rect x="740" y="273.33" width="42.5" height="93.33" fill="white" stroke="red" filter="url(#dropshadow)"/>
  <text x="745" y="303.33" font-size="10">Icon 1 (c3-ig-r2-c1-b)</text>
  
  <rect x="792.5" y="273.33" width="42.5" height="93.33" fill="white" stroke="red" filter="url(#dropshadow)"/>
  <text x="797.5" y="303.33" font-size="10">Icon 2 (c3-ig-r2-c2-b)</text>
  
  <rect x="845" y="273.33" width="42.5" height="93.33" fill="white" stroke="red" filter="url(#dropshadow)"/>
  <text x="850" y="303.33" font-size="10">Icon 3 (c3-ig-r2-c3-b)</text>
  
  <rect x="897.5" y="273.33" width="42.5" height="93.33" fill="white" stroke="red" filter="url(#dropshadow)"/>
  <text x="902.5" y="303.33" font-size="10">Icon 4 (c3-ig-r2-c4-b)</text>
  
  <!-- Row 3: Min Max Total Use -->
  <rect x="740" y="376.66" width="200" height="93.33" fill="white" stroke="red" filter="url(#dropshadow)"/>
  <text x="750" y="406.66" font-size="10">Min Max Total Use (c3-ig-r3-b)</text>
  
   <!-- ROW 3 of Main Column -->
   <!-- GRAPH_BOX_START -->
   <!-- Graph Box (c-2-r-3-c-1) with linked external SVG -->
  
    <!-- Optional background: a rectangle drawn with the same dimensions -->
    <rect x="220" y="490" width="500" height="440" fill="lavender" stroke="black" filter="url(#dropshadow)"/>
    <!-- The external SVG is referenced here -->
    <image 
      crossorigin="anonymous"
      xlink:href="https://raw.githubusercontent.com/vardaasen/Team2Oblig1/main/Graph.svg"
       x="220" y="490"
       width="500" height="440"
       preserveAspectRatio="xMidYMid meet" />
    <!-- Optional label text -->
    <text x="230" y="520" font-size="12">Graph Box (c-2-r-3-c-1-b)</text>
    <!-- GRAPH_BOX_END -->
  
  <!-- Right Column of Row 3 -->
  <rect x="740" y="490" width="200" height="180" fill="mistyrose" stroke="black" filter="url(#dropshadow)"/>
  <text x="750" y="520" font-size="12">Current State (c-2-r-3-c-2-r-1-b)</text>
  <rect x="740" y="690" width="200" height="240" fill="lavender" stroke="black" filter="url(#dropshadow)"/>
  <text x="750" y="720" font-size="12">Energy Consumption (c-2-r-3-c-2-r-2-b)</text>
</svg>
